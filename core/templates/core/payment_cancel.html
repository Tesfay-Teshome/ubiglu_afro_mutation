{% extends 'core/base.html' %}
{% load static %}

{% block title %}Payment Cancelled - Ubiglu Afro Mutation{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-warning" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="text-warning mb-4">Payment Cancelled</h1>
                    <p class="lead mb-4">Your payment was cancelled. No charges have been made to your account.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="javascript:history.back()" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Try Again
                        </a>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
