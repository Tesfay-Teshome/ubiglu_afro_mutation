<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ubiglu Afro Mutation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'core/includes/navbar.html' %}
    {% include 'core/includes/messages.html' %}
    
    <!-- Main Content -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include 'core/includes/footer.html' %}

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4" 
            style="display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
